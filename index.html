        /* --- Importación de la Fuente --- */
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&display=swap');

        /* --- Variables de Color y Configuración General --- */
        :root {
            --color-purple: #2a0f4a;
            --color-background: #0a0a0a;
            --color-surface: rgba(26, 26, 26, 0.85);
            --color-primary-text: #ffffff;
            --color-secondary-text: #a0a0a0;
            --color-border: #333333;
            --color-accent: #ffffff;
            --color-link-footer: #8c70e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            color: var(--color-primary-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            overflow: hidden;
            background: radial-gradient(ellipse at center, var(--color-purple), var(--color-background));
            background-size: 200% 200%;
            animation: background-pan 25s linear infinite;
        }

        /* --- Contenedor Principal --- */
        .main-container {
            background-color: var(--color-surface);
            padding: 3rem;
            border-radius: 12px;
            border: 1px solid var(--color-border);
            width: 90vw;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Logo --- */
        .logo-placeholder {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: 0.5rem;
            margin-bottom: 2rem;
            color: var(--color-accent);
            text-transform: uppercase;
        }

        /* --- Títulos y Subtítulos --- */
        h1 {
            font-size: 2.2rem;
            margin-bottom: 1rem;
            font-weight: 700;
            min-height: 3.5rem; /* Espacio para el efecto de escritura */
            position: relative;
            color: var(--color-accent);
        }

        /* Cursor parpadeante para el efecto de escritura */
        h1::after {
            content: '|';
            position: absolute;
            right: -10px;
            animation: blink 1s infinite;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--color-secondary-text);
            margin-bottom: 2.5rem;
            line-height: 1.6;
            max-width: 450px;
        }

        /* --- Engranajes --- */
        .gears-container {
            position: relative;
            height: 120px;
            width: 120px;
            margin-bottom: 2.5rem;
        }

        .gear {
            position: absolute;
            fill: var(--color-secondary-text);
            transition: fill 0.3s ease;
        }

        .gears-container:hover .gear {
            fill: var(--color-accent);
        }

        .gear-large {
            width: 100px;
            height: 100px;
            top: 0;
            left: 0;
            animation: rotate-cw 10s linear infinite;
        }

        .gear-small {
            width: 60px;
            height: 60px;
            bottom: 0;
            right: 0;
            animation: rotate-ccw 5s linear infinite;
        }

        /* --- Redes Sociales --- */
        .social-links {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .social-links a {
            color: var(--color-secondary-text);
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-links a:hover {
            color: var(--color-accent);
            transform: translateY(-3px);
        }

        .social-links svg {
            width: 28px;
            height: 28px;
        }
        
        /* Caso especial para el icono de TikTok con múltiples paths */
        .social-links a[aria-label="TikTok"]:hover svg path {
            fill: var(--color-accent);
        }

        /* --- Pie de Página --- */
        footer {
            font-size: 0.9rem;
            color: var(--color-secondary-text);
            line-height: 1.5;
        }

        footer a {
            color: var(--color-link-footer);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: var(--color-accent);
            text-decoration: underline;
        }

        /* --- Animaciones --- */
        @keyframes background-pan {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes rotate-cw {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes rotate-ccw {
            from { transform: rotate(0deg); }
            to { transform: rotate(-360deg); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* --- Diseño Responsivo --- */
        @media (max-width: 640px) {
            body {
                padding: 0;
            }
            .main-container {
                width: 100vw;
                height: 100vh;
                padding: 2rem 1.5rem;
                border-radius: 0;
                justify-content: center;
                overflow-y: auto;
                background-color: transparent;
                backdrop-filter: none;
                border: none;
            }

            h1 {
                font-size: 1.8rem;
                min-height: 3rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .logo-placeholder {
                font-size: 2rem;
            }
        }
